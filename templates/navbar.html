{% load static %}

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
      <a href="{% url 'medicines' %}" class="header__logo">
        
        <h3>MediHealth24</h3>
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
          <li class="header__menuItem">
            <a href="{% url 'create-category' %}">Category</a>
          </li>
          <li class="header__menuItem">
            <a href="{% url 'create-manufacturer' %}">Manufacturer</a>
          </li>
          <li class="header__menuItem">
            <a href="{% url 'create-medicine-type' %}">Medicine Type</a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="header__menuItem"><a href="{% url 'create-medicine' %}" class="btn btn--sub btn--orange">Add Medicine</a></li>
            <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
            {% else %}
            <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login</a></li>
          {% endif %}
        </ul>

      </nav>
    </div>
  </header>
